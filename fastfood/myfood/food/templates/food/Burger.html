{% extends 'food/base.html' %}

{% block title %} Burger {% endblock %}

{% block content %}
   
      <div class="container-fluid">

         <div class="row text-center">

                <div class="col-md-8">
                  <h2 class="title">Burgers</h2>
                     <div class="row">
  
                           {% for burger in burgers %}
                          <div class="col-md-4 col-sm-6 p-4">

                             <img class="picture" src="{{ burger.bImage }}">
                                <h4 class="pt-3" id="bur{{burger.id}}"> {{ burger.name }}</h4>
                                <div class="form-check-inline">
                                    <label class = "form-check-label"> 
                                          <input class="form-check-input"name="bur{{burger.id}}" type ="radio" value="{{burger.priceM}}"checked>
                                          {{burger.priceM}} $

                                    </label>
                               </div>
                                    <div class="form-check-inline">
                                          <label class = "form-check-label"> 
                                                <input class="form-check-input" name="bur{{burger.id}}" type ="radio" value="{{burger.priceL}}" checked>
                                                {{burger.priceL}} $
      
                                          </label>
                                    
                                    </div>
                                   <div> 
                                       <button class="btn-info mt-3">Add to cart</button>
                                  </div>
                                
                         </div>
                           {% endfor %}
                    </div>
              </div>
                  <div class = "col-md-4">

                 </div>
        </div>
 </div>

{%endblock%}
